<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGÄ°STER PAGE</h1>

    <form action="">
<div>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname"
    id="firstname"
    placeholder="Your firstname"
    required>
</div>
<div>
    <label for="lastname">First Lastname</label>
    <input type="text" name="firstname"
    id="lasttname"
    placeholder="Your Lastname"
    required>
</div>

<div>
    <label for="email">Email</label>
    <input type="email" name="email"
    id="email"
    placeholder="Email"
    required>
</div>

<div>
    <label for="password">Password</label>
    <input type="password" name="password"
    id="password"
    placeholder="Password"
    required>
</div>

<div>
    <label for="dob">Day of Birth</label>
    <input type="date" name="dob"
    id="dob"
    min="2020-01-01"
    value="2022-01-01"
    placeholder="dob"
    required>
</div>

<div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone"
    id="phone"
    placeholder="Your phone number"
    required>
</div>

<div>
    <label for="address">Address</label>
   <textarea name="address" id="address" cols="20" rows="5"></textarea>
</div>

<div>
    <label for="country">Country</label>
  <select name="country" id="country"> 
    <option value="">Select Country</option>
    <option value="Turkey">Turkey</option>
    <option value="Germany">Germany</option>
    <option value="USA">USA</option>
</select>
</div>

<div>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="Female">Female</label>
    
    
</div>




<div>
    <input type="submit" value="Save">
    <input type="reset" value="Clear">
</div>









    </form>


</body>
</html>
